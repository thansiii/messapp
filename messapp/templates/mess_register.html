<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Mess Register</title>
      </head>
    
      <body>
        <div style="text-align: center;">
          <form method="POST">
            {% csrf_token %}
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(5, 2, 115);">Mess <br> Registration</h1>
            <br>
            <input type="text" style="border-radius: 15px;" placeholder="Create Username" name = "username">
            <br>
            <br>
            <input type="password" style="border-radius: 15px;" placeholder="Create Password" name = "password">
            <br>
            <br>
            <input type="submit" style="border-radius: 15px;" value="Register">
          </form>
        </div>
        
      </body>
</html>
